        <div id="content">
          <section class="section static rpt1 rpb1">
            <div class="static-top">
              <div class="panel">
                <div class="level">
                  <div class="level-left">
                    <p class="head-main-title">
                      Streamer - Torrent Streaming Edition
                    </p>
                  </div>
                  <div class="level-right">
                    <div class="buttons">
                      <a class="button buttons-anywhere mr0 pr8" id="btn-main-win-options">
                        <span class="icon is-small">
                          <i class="fas fa-list"></i>
                        </span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="torrent-list-main" class="static-bottom scrollable y">
              <section class="container">

                <section class="columns user-torrent only-cursor-pointer">
                  <section class="column">
                    <div class="card">
                      <header class="card-header">
                        <p class="card-header-title">
                          Torrent
                        </p>

                        <div class="buttons">
                          <a class="button app-basic-button btn-play">
                            <span class="icon is-small">
                              <i class="far fa-play-circle"></i>
                            </span>
                          </a>
                          <a class="button app-basic-button btn-delete mr15">
                            <span class="icon is-small">
                              <i class="far fa-times-circle"></i>
                            </span>
                          </a>
                        </div>
                      </header>
                      <div class="card-content">
                        <p class="torrent-item-content name">Name: Torrent File Name</p>
                        <p class="torrent-item-content magnet">Magnet: Magnet</p>
                      </div>
                    </div>
                  </section>
                </section>

              </section>
            </div>
          </section>
        </div>

        <!-- MODAL -->
        <div id="modal-main-win-options" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="card">
              <header class="card-header pl10 pr10">
                <p class="card-header-title niconne normal">
                  Options
                </p>

                <div class="buttons">
                  <a
                    class="button app-basic-button buttons-anywhere btn-close-all"
                    id="btn-main-win-options-modal-close"
                  >
                    <span class="icon is-small">
                      <i class="fas fa-times"></i>
                    </span>
                  </a>
                </div>
              </header>
              <div class="card-content">
                <ul class="menu-list">
                  <li><a id="btn-main-win-add-torrent-magnet">Add Torrent Magnet (Ctrl + E)</a></li>
                  <li><a id="btn-main-win-add-torrent-file">Add Torrent File (Ctrl + F)</a></li>
                  <li><a id="btn-main-win-help">Help (Ctrl + H)</a></li>
                  <li><a id="btn-main-win-about">About</a></li>
                  <li><a id="btn-main-win-exit">Exit</a></li>
                </ul>
              </div>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <div id="modal-main-win-magnet" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="card">
              <header class="card-header pl10 pr10">
                <p class="card-header-title niconne normal">
                  Magnet
                </p>

                <div class="buttons">
                  <a
                    class="button buttons-anywhere app-basic-button btn-close-all"
                    id="btn-main-win-magnet-modal-close"
                  >
                    <span class="icon is-small">
                      <i class="fas fa-times"></i>
                    </span>
                  </a>
                </div>
              </header>
              <div class="card-content">
                <div class="field pl8 pr8">
                  <div class="control">
                    <input class="input app-basic-input" id="input-magnet" type="text" placeholder="Enter Magnet URL" value="magnet:?xt=urn:btih:08ada5a7a6183aae1e09d831df6748d566095a10&dn=Sintel&tr=udp%3A%2F%2Fexplodie.org%3A6969&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969&tr=udp%3A%2F%2Ftracker.empire-js.us%3A1337&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337&tr=wss%3A%2F%2Ftracker.btorrent.xyz&tr=wss%3A%2F%2Ftracker.fastcast.nz&tr=wss%3A%2F%2Ftracker.openwebtorrent.com&ws=https%3A%2F%2Fwebtorrent.io%2Ftorrents%2F&xs=https%3A%2F%2Fwebtorrent.io%2Ftorrents%2Fsintel.torrent">
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <a class="card-footer-item button app-basic-button" id="btn-forward-magnet">Forward</a>
              </footer>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <!-- MODAL -->
      </div>
